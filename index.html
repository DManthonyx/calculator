<!DOCTYPE html>
<html>
<head>
    <title>Caluculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
        <h2 id="sub-title">Basic edition</h2>
    </header>
    <div id="main-wrapper">
        <div class="calculator-container">
            <div class="row row-one">
                <div class="input-cell">
                    <input type="text" value="0" />
                </div>
            </div>
            <div class="row row-two">
                <div class="cell">
                    <button class="clear-btn gray-light">C</button>
                </div>
                <div class="cell">
                    <button class="positive-negative-btn gray-light">+/-</button>
                </div>
                <div class="cell">
                    <button class="arithmetic-btn orange">/</button>
                </div>
            </div>
            <div class="row row-three">
                <div class="cell">
                    <button class="number-btn">7</button>
                </div>
                <div class="cell">
                    <button class="number-btn">8</button>
                </div>
                <div class="cell">
                    <button class="number-btn">9</button>
                </div>
                <div class="cell">
                    <button class="arithmetic-btn orange">x</button>
                </div>
            </div>
            <div class="row row-four">
                <div class="cell">
                    <button class="number-btn">4</button>
                </div>
                <div class="cell">
                    <button class="number-btn">5</button>
                </div>
                <div class="cell">
                    <button class="number-btn">6</button>
                </div>
                <div class="cell">
                    <button class="arithmetic-btn orange">-</button>
                </div>
            </div>
            <div class="row row-five">
                <div class="cell">
                    <button class="number-btn">1</button>
                </div>
                <div class="cell">
                    <button class="number-btn">2</button>
                </div>
                <div class="cell">
                    <button class="number-btn">3</button>
                </div>
                <div class="cell">
                    <button class="arithmetic-btn orange">+</button>
                </div>
            </div>
            <div class="row row-six">
                <div class="cell">
                    <button class="number-btn">0</button>
                </div>
                <div class="cell">
                    <button class="number-btn">.</button>
                </div>
                <div class="cell">
                    <button class="calculate-btn orange">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="mailto: dmanthonycoding@gmail">dmanthonycoding@gmail.com</a>
        </div>
    </footer>
</body>
</html>
