<!DOCTYPE html>
<html>
<head>
    <title>Caluculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
        <h2 id="sub-title">Basic edition</h2>
    </header>
    <div id="main-wrapper">
        <div class="calculator-container">
            <div class="row row-one">
                <div class="input-cell">
                    <input type="text" placeholder="0" />
                </div>
            </div>
            <div class="row row-two">
                <div class="cell">
                    <button>C</button>
                </div>
                <div class="cell">
                    <button>+/-</button>
                </div>
                <div class="cell">
                    <button>%</button>
                </div>
                <div class="cell">
                    <button>/</button>
                </div>
            </div>
            <div class="row row-three">
                <div class="cell">
                    <button class="number-btn">7</button>
                </div>
                <div class="cell">
                    <button class="number-btn">8</button>
                </div>
                <div class="cell">
                    <button class="number-btn">9</button>
                </div>
                <div class="cell">
                    <button>x</button>
                </div>
            </div>
            <div class="row row-four">
                <div class="cell">
                    <button class="number-btn">4</button>
                </div>
                <div class="cell">
                    <button class="number-btn">5</button>
                </div>
                <div class="cell">
                    <button class="number-btn">6</button>
                </div>
                <div class="cell">
                    <button>-</button>
                </div>
            </div>
            <div class="row row-five">
                <div class="cell">
                    <button class="number-btn">1</button>
                </div>
                <div class="cell">
                    <button class="number-btn">2</button>
                </div>
                <div class="cell">
                    <button class="number-btn">3</button>
                </div>
                <div class="cell">
                    <button class="add-btn">+</button>
                </div>
            </div>
            <div class="row row-six">
                <div class="cell">
                    <button class="number-btn">0</button>
                </div>
                <div class="cell">
                    <button class="number-btn">.</button>
                </div>
                <div class="cell">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="mailto: dmanthonycoding@gmail">dmanthnoycoding@gmail.com</a>
        </div>
    </footer>
</body>
</html>
